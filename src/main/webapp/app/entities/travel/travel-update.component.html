<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-travel-heading" jhiTranslate="letsgoApp.travel.home.createOrEditLabel">Create or edit a Travel</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!travel.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="travel.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="letsgoApp.travel.number" for="field_number">Number</label>
                    <input type="number" class="form-control" name="number" id="field_number"
                        [(ngModel)]="travel.number" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="letsgoApp.travel.date" for="field_date">Date</label>
                    <div class="d-flex">
                        <input id="field_date" type="datetime-local" class="form-control" name="date" [(ngModel)]="date"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="letsgoApp.travel.nbPlace" for="field_nbPlace">Nb Place</label>
                    <input type="number" class="form-control" name="nbPlace" id="field_nbPlace"
                        [(ngModel)]="travel.nbPlace" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="letsgoApp.travel.leftPlace" for="field_leftPlace">Left Place</label>
                    <input type="number" class="form-control" name="leftPlace" id="field_leftPlace"
                        [(ngModel)]="travel.leftPlace" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="letsgoApp.travel.planning" for="field_planning">Planning</label>
                    <select class="form-control" id="field_planning" name="planning" [(ngModel)]="travel.planning" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="planningOption.id === travel.planning?.id ? travel.planning : planningOption" *ngFor="let planningOption of plannings; trackBy: trackPlanningById">{{planningOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
