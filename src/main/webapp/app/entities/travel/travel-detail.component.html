<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="travel">
            <h2><span jhiTranslate="letsgoApp.travel.detail.title">Travel</span> {{travel.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="letsgoApp.travel.number">Number</span></dt>
                <dd>
                    <span>{{travel.number}}</span>
                </dd>
                <dt><span jhiTranslate="letsgoApp.travel.date">Date</span></dt>
                <dd>
                    <span>{{travel.date}}</span>
                </dd>
                <dt><span jhiTranslate="letsgoApp.travel.nbPlace">Nb Place</span></dt>
                <dd>
                    <span>{{travel.nbPlace}}</span>
                </dd>
                <dt><span jhiTranslate="letsgoApp.travel.leftPlace">Left Place</span></dt>
                <dd>
                    <span>{{travel.leftPlace}}</span>
                </dd>
                <dt><span jhiTranslate="letsgoApp.travel.planning">Planning</span></dt>
                <dd>
                    <div *ngIf="travel.planning">
                        <a [routerLink]="['/planning', travel.planning?.id, 'view']">{{travel.planning?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/travel', travel.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
