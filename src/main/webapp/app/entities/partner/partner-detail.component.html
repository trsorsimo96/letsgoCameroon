<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="partner">
            <h2><span jhiTranslate="letsgoApp.partner.detail.title">Partner</span> {{partner.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="letsgoApp.partner.name">Name</span></dt>
                <dd>
                    <span>{{partner.name}}</span>
                </dd>
                <dt><span jhiTranslate="letsgoApp.partner.solde">Solde</span></dt>
                <dd>
                    <span>{{partner.solde}}</span>
                </dd>
                <dt><span jhiTranslate="letsgoApp.partner.distributor">Distributor</span></dt>
                <dd>
                    <div *ngIf="partner.distributor">
                        <a [routerLink]="['/distributor', partner.distributor?.id, 'view']">{{partner.distributor?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/partner', partner.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
