<div>
    <h2 id="page-heading">
        <span jhiTranslate="letsgoApp.configCommission.home.title">Config Commissions</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-config-commission" [routerLink]="['/config-commission/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="letsgoApp.configCommission.home.createLabel">
            Create new Config Commission
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'letsgoApp.configCommission.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="configCommissions">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="letsgoApp.configCommission.numero">Numero</span></th>
            <th><span jhiTranslate="letsgoApp.configCommission.commision">Commision</span></th>
            <th><span jhiTranslate="letsgoApp.configCommission.commisionPartner">Commision Partner</span></th>
            <th><span jhiTranslate="letsgoApp.configCommission.distributor">Distributor</span></th>
            <th><span jhiTranslate="letsgoApp.configCommission.company">Company</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let configCommission of configCommissions ;trackBy: trackId">
                <td><a [routerLink]="['/config-commission', configCommission.id, 'view' ]">{{configCommission.id}}</a></td>
                <td>{{configCommission.numero}}</td>
                <td>{{configCommission.commision}}</td>
                <td>{{configCommission.commisionPartner}}</td>
                <td>
                    <div *ngIf="configCommission.distributor">
                        <a [routerLink]="['../distributor', configCommission.distributor?.id, 'view' ]" >{{configCommission.distributor?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="configCommission.company">
                        <a [routerLink]="['../company', configCommission.company?.id, 'view' ]" >{{configCommission.company?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/config-commission', configCommission.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/config-commission', configCommission.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'config-commission/'+ configCommission.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
