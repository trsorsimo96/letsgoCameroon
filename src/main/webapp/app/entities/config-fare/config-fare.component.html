<div>
    <h2 id="page-heading">
        <span jhiTranslate="letsgoApp.configFare.home.title">Config Fares</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-config-fare" [routerLink]="['/config-fare/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="letsgoApp.configFare.home.createLabel">
            Create new Config Fare
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'letsgoApp.configFare.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="configFares">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="letsgoApp.configFare.numero">Numero</span></th>
            <th><span jhiTranslate="letsgoApp.configFare.fare">Fare</span></th>
            <th><span jhiTranslate="letsgoApp.configFare.cancelable">Cancelable</span></th>
            <th><span jhiTranslate="letsgoApp.configFare.penaltyCancel">Penalty Cancel</span></th>
            <th><span jhiTranslate="letsgoApp.configFare.noshow">Noshow</span></th>
            <th><span jhiTranslate="letsgoApp.configFare.penaltyNoShow">Penalty No Show</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let configFare of configFares ;trackBy: trackId">
                <td><a [routerLink]="['/config-fare', configFare.id, 'view' ]">{{configFare.id}}</a></td>
                <td>{{configFare.numero}}</td>
                <td>{{configFare.fare}}</td>
                <td>{{configFare.cancelable}}</td>
                <td>{{configFare.penaltyCancel}}</td>
                <td>{{configFare.noshow}}</td>
                <td>{{configFare.penaltyNoShow}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/config-fare', configFare.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/config-fare', configFare.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'config-fare/'+ configFare.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
