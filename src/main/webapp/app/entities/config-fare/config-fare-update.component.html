<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-config-fare-heading" jhiTranslate="letsgoApp.configFare.home.createOrEditLabel">Create or edit a Config Fare</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!configFare.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="configFare.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="letsgoApp.configFare.numero" for="field_numero">Numero</label>
                    <input type="number" class="form-control" name="numero" id="field_numero"
                        [(ngModel)]="configFare.numero" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="letsgoApp.configFare.fare" for="field_fare">Fare</label>
                    <input type="number" class="form-control" name="fare" id="field_fare"
                        [(ngModel)]="configFare.fare" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="letsgoApp.configFare.cancelable" for="field_cancelable">Cancelable</label>
                    <input type="checkbox" class="form-control" name="cancelable" id="field_cancelable"
                        [(ngModel)]="configFare.cancelable" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="letsgoApp.configFare.penaltyCancel" for="field_penaltyCancel">Penalty Cancel</label>
                    <input type="number" class="form-control" name="penaltyCancel" id="field_penaltyCancel"
                        [(ngModel)]="configFare.penaltyCancel" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="letsgoApp.configFare.noshow" for="field_noshow">Noshow</label>
                    <input type="checkbox" class="form-control" name="noshow" id="field_noshow"
                        [(ngModel)]="configFare.noshow" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="letsgoApp.configFare.penaltyNoShow" for="field_penaltyNoShow">Penalty No Show</label>
                    <input type="number" class="form-control" name="penaltyNoShow" id="field_penaltyNoShow"
                        [(ngModel)]="configFare.penaltyNoShow" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
