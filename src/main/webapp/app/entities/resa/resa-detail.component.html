<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="resa">
            <h2><span jhiTranslate="letsgoApp.resa.detail.title">Resa</span> {{resa.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="letsgoApp.resa.passengerName">Passenger Name</span></dt>
                <dd>
                    <span>{{resa.passengerName}}</span>
                </dd>
                <dt><span jhiTranslate="letsgoApp.resa.passengerCniNumber">Passenger Cni Number</span></dt>
                <dd>
                    <span>{{resa.passengerCniNumber}}</span>
                </dd>
                <dt><span jhiTranslate="letsgoApp.resa.email">Email</span></dt>
                <dd>
                    <span>{{resa.email}}</span>
                </dd>
                <dt><span jhiTranslate="letsgoApp.resa.number">Number</span></dt>
                <dd>
                    <span>{{resa.number}}</span>
                </dd>
                <dt><span jhiTranslate="letsgoApp.resa.partner">Partner</span></dt>
                <dd>
                    <div *ngIf="resa.partner">
                        <a [routerLink]="['/partner', resa.partner?.id, 'view']">{{resa.partner?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="letsgoApp.resa.company">Company</span></dt>
                <dd>
                    <div *ngIf="resa.company">
                        <a [routerLink]="['/company', resa.company?.id, 'view']">{{resa.company?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="letsgoApp.resa.travel">Travel</span></dt>
                <dd>
                    <div *ngIf="resa.travel">
                        <a [routerLink]="['/travel', resa.travel?.id, 'view']">{{resa.travel?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/resa', resa.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
