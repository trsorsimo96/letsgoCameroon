<div>
    <h2 id="page-heading">
        <span jhiTranslate="letsgoApp.resa.home.title">Resas</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-resa" [routerLink]="['/resa/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="letsgoApp.resa.home.createLabel">
            Create new Resa
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'letsgoApp.resa.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="resas">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="letsgoApp.resa.passengerName">Passenger Name</span></th>
            <th><span jhiTranslate="letsgoApp.resa.passengerCniNumber">Passenger Cni Number</span></th>
            <th><span jhiTranslate="letsgoApp.resa.email">Email</span></th>
            <th><span jhiTranslate="letsgoApp.resa.number">Number</span></th>
            <th><span jhiTranslate="letsgoApp.resa.partner">Partner</span></th>
            <th><span jhiTranslate="letsgoApp.resa.company">Company</span></th>
            <th><span jhiTranslate="letsgoApp.resa.travel">Travel</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let resa of resas ;trackBy: trackId">
                <td><a [routerLink]="['/resa', resa.id, 'view' ]">{{resa.id}}</a></td>
                <td>{{resa.passengerName}}</td>
                <td>{{resa.passengerCniNumber}}</td>
                <td>{{resa.email}}</td>
                <td>{{resa.number}}</td>
                <td>
                    <div *ngIf="resa.partner">
                        <a [routerLink]="['../partner', resa.partner?.id, 'view' ]" >{{resa.partner?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="resa.company">
                        <a [routerLink]="['../company', resa.company?.id, 'view' ]" >{{resa.company?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="resa.travel">
                        <a [routerLink]="['../travel', resa.travel?.id, 'view' ]" >{{resa.travel?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/resa', resa.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/resa', resa.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'resa/'+ resa.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
